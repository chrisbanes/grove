name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/grove

      - name: Test
        run: go test ./... -count=1

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/grove

      - name: Test
        run: go test ./... -count=1
